<!DOCTYPE html>
<html lang="en">
<!--v2 with fonts, color, formspark but no @media -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bavington Bees</title>
    <style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        
        background-color: #fffff0;
        background-image: url('bee-backround.jpg'); /* Replace with your image URL */
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents repeating the image */
    }

        header {
            background-color: #fffff0;
            color: #000000;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffd760;
            padding: 10px;
        }
        nav a {
            color: #000000;
            padding: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #ffff00;
        }
        section {
            padding: 20px;f
            text-align: left;
        }
        
        h2, h5 {
            text-align: center;
            text-indent: 0;
        }
        .about {
            background-color: white;
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            text-indent: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .about img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .contact {
            background-color: white;
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #ffd760;
            color: black;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        label.required:after {
            content: " *";
            color: red;
        }
        .red-asterisk::before {
            content: "* ";
            color: red;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            .about, .contact {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Wacs Logo" width="200" height="100">
        <h2>Development website</h2>
    </header>

    <nav>
        <a href="#about">About Max</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <section id="about">
        <div class="about">
            <h2>About</h2>
            <img src="2024-awardx900.jpg" alt="Award" width="900" height="675">
            <h5>Award winning honey</h5>
            <p>Please visit my <a href="https://www.instagram.com/bavington.bees/" target="_blank">Instagram</a> page.</p>
        </div>
    </section>

    <section id="contact">
        <div class="contact">
            <h2>Contact</h2>
            <form action="https://submit-form.com/6kaGjGHIi-tbr">
                <label for="name" class="required">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="phone" class="required">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Telephone number" required>

                <label for="callback" class="required">Contact preference</label>
                <input type="text" id="callback" name="callback" placeholder="Phone, Email or Text Msg" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Optional Message"></textarea>

                <div
                    class="cf-turnstile"
                    data-sitekey="0x4AAAAAAA0P-SZzCVY8JD2r-tbr"
                    data-callback="javascriptCallback"
                    aria-label="Captcha Verification"
                ></div>

                <p class="red-asterisk">Required</p>
                <button type="submit">Contact Max</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Bavington Bees</p>
        <p>&copy; 2024 Oakwood Trading Limited. All rights reserved.</p>
        <p>Sorry just a test page not for public use. Ref gh-ts</p>
    </footer>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>

</body>
</html>
